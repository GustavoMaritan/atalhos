	function devTools() {
		ipcRenderer.send('openDevTools');
	}

	let win = {
		min_width: 100,
		max_width: 600,
		open: false
	}
	//ipcRenderer.send('resize', 80, 70);
	//ipcRenderer.send('resize', 600, 800);
	ipcRenderer.send('resize', 240, 800);

	function exec(obj) {
		let id = $(obj).data('id');
		$(obj).find('.img>i').addClass('loader');

		app.exec(+id, {
			prepare() {
				$(obj).find('.display')
					.find('span')
					.html('Executando');
			},
			close() {
				$(obj).find('.img>i').removeClass('loader');
				$(obj).find('.display')
					.find('span')
					.empty();
			}
		});
	}

	function teste(width) {
		width = !width ? (win.open ? win.max_width : win.min_width) : width;
		console.log(width)
		setTimeout(() => {
			width = win.open ? width - 2 : width + 2;
			ipcRenderer.send('resize', width, 800);
			if (win.open && width != win.min_width)
				return teste(width);
			if (!win.open && width != win.max_width)
				return teste(width);
			win.open = !win.open;
		});
	}

	function closeWindow() {
		const window = remote.getCurrentWindow();
		window.close();
	}

	function minimizeWindow() {
		const window = remote.getCurrentWindow();
		window.minimize();
	}

	function maximizeWindow() {
		const window = remote.getCurrentWindow();
		if (window.isMaximized())
			window.restore();
		else
			window.maximize();
	}
</script>
